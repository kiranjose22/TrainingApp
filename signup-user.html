<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
	<title>SignUp</title>
</head>

<body>
	<div class="container-fluid px-0">
		<div class="bg-dark pt-2 pb-2">
			<div class="row mx-3">
				<div class="col">
					<a class="navbar-brand px-5 text-white" href="#"><i class="fa fa-graduation-cap"></i> Mentor On
						Demand</a>
				</div>
				<div class="col mx-3 ">
					<ul class="nav nav-pills justify-content-end text-white">
						<li class="nav-item">
							<a class="nav-link text-white" href="index.html">Home</a>
						</li>

						<li class="nav-item">
							<a class="nav-link text-white" href="login.html">Login</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle text-white" data-toggle="dropdown" href="#" role="button"
								aria-haspopup="true" aria-expanded="false">Register</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="signup-user.html">User</a>
								<a class="dropdown-item" href="signup-trainer.html">Mentor</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container pt-2">
			<div class="card bg-light">
				<article class="card-body mx-auto" style="max-width: 500px;">
					<h4 class="card-title mt-3 text-center">Create Account</h4>
					<p class="text-center">Get started with your user account</p>
					<form>
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-user"></i> </span>
							</div>
							<input name="" class="form-control" placeholder="Full name" type="text">
						</div>
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
							</div>
							<input name="" class="form-control" placeholder="Email address" type="email">
						</div>
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-phone"></i> </span>
							</div>

							<input name="" class="form-control" placeholder="Phone number" type="text">
						</div>
					
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
							</div>
							<input class="form-control" placeholder="Create password" type="password">
						</div>
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
							</div>
							<input class="form-control" placeholder="Repeat password" type="password">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block"> Create Account </button>
						</div>
						<p class="text-center">Have an account? <a href="login.html">Login</a> </p>
					</form>
				</article>
			</div>
		</div>
		<div class="pt-1 pb-1 text-center fixed-bottom">
			<small>&copy 2019 Mentor On Demand</small>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
